<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>baidu AJAX</title>
	<style>
	#p{
		width: 300px;
		height: 30px;
		padding:5px;
		border: 1px solid #f90;
		font-size: 16px;
	}
	#ul1{
		width:310px;
		border: 1px solid #f90;
		margin: 0;
		padding: 0;
		display: none;
	}

	#ul1 li a{
		line-height: 30px;
		padding: 5px;
		text-decoration: none;
		color: black;
		display: block;
	}
	#ul1 li a:hover{
		color: red;
		background: green;
	}
	</style>
	<script>
	function baiduAjax (data) {
		var oUl = document.getElementById('ul1');
		var html = '';
		if(data.s.length){

			for(var i=0;i<data.s.length;i++){
				html += '<li><a target="_blank" href="http://www.baidu.com/s?wd='+data.s[i]+' ">'+ data.s[i] +'</li>';
			}
			oUl.innerHTML= html;
			oUl.style.display = 'block';
		}
		else{
			oUl.style.display = 'none';
		}
	}
	window.onload = function() {
		var oQ = document.getElementById('p');
		var oUl = document.getElementById('ul1');
		oQ.onkeyup = function(){
			if(this.value!=''){
				var oScript = document.createElement('script');
				oScript.src = 'http://suggestion.baidu.com/su?wd='+this.value+'&json=1&p=3&cb=baiduAjax&_='+new Date().getTime();		
				document.body.appendChild(oScript);
			}
			else{
				oUl.style.display='none';
			}
		}

		oQ.onblur = function(){
			oUl.style.display='none';
		}
	}
	</script>
</head>
<body>
	<input type="text" id="p">
	<ul id="ul1">

	</ul>
	
</body>
</html>
